plugins {
  id 'java'
  id 'application'
}

group 'vertx-cluster-test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin: 'application'

mainClassName = "ru.mail.vertx.Start"
applicationDefaultJvmArgs = ['-Dvertx.hazelcast.config=classpath:cluster-config.xml']

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile group: 'io.vertx', name: 'vertx-core', version: '3.5.2'
  compile group: 'io.vertx', name: 'vertx-hazelcast', version: '3.5.2'
  compile group: 'io.vertx', name: 'vertx-web', version: '3.5.2'

  compile group: 'com.intellij', name: 'annotations', version: '12.0'

  compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
  compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.9.1'
  compile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.4'

  compile group: 'info.picocli', name: 'picocli', version: '3.7.0'
}